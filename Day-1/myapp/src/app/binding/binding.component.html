<h3>Class Binding</h3>

<p [class.myColor]="true">My Data</p>


<h4 [class.myHeader]="true">Students Data</h4>

<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr><th>Name</th><th>Price</th><th>Availability</th><th>Ratings</th></tr>
        </thead>
        <tbody>
            <!--Class binding Needed: NgDirectives-->
            <tr *ngFor="let p of products">
                <td>{{p.name}}</td>
                <td [style.font-weight]="we">{{p.price}}</td>
                <td>{{p.availability}}</td>
                <td>{{p.rating}}</td>
            </tr>
        </tbody>
    </table>

</div>
