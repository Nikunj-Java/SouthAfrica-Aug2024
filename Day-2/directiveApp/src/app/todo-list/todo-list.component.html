<div class="container mt-4">
    <h1 class="mb-4">To-Do List</h1>
    
    <div class="input-group mb-3">
      <input type="text" class="form-control" [(ngModel)]="newTodo" placeholder="Enter a new task">
      <button class="btn btn-primary" (click)="addTodo()">Add</button>
    </div>
  
    <ul class="list-group">
      <li *ngFor="let todo of todos; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
        {{ todo }}
        <button class="btn btn-danger btn-sm" (click)="removeTodo(i)">Remove</button>
      </li>
    </ul>
  </div>
