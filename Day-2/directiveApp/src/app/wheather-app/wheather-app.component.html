<div class="container mt-4">
  <h2 class="text-center mb-4">Weather Forecast</h2>
  <div class="row">
    <div 
      *ngFor="let weather of weatherData" 
      class="col-md-4 mb-4"
      [ngClass]="{'zoom-card': isToday(weather.day)}"
    >
      <div 
        class="card" 
        [ngClass]="{'bg-primary text-white border-today': isToday(weather.day)}"
      >
        <div class="card-body text-center">
          <i [class]="weather.icon" style="font-size: 2em;"></i>
          <h5 class="card-title mt-3">{{ weather.day }}</h5>
          <p class="card-text">{{ weather.temperature }}Â°C - {{ weather.condition }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
