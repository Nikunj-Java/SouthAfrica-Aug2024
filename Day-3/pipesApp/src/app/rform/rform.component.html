<div class="container">
    <p>To work with REactive Forms Module we need to import ReactiveForm Module in app.module.ts file</p>
    <h2 style="background-color: yello;">2. Model Driven Form Example</h2>


    <div class="row" >
        <div class="col-md-6 offset-3">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

                <!--FirstName-->
                <div class="form-group">
                    <label>FirstName</label>
                    <input type="text" formControlName="firstname" class="form-control"
                    [ngClass]="{'is-invalid': submitted && form['firstname'].errors}">

                    <!--Error Message-->
                    <div *ngIf="submitted && form['firstname'].errors" class="invalid-feedback">
                        FirstName Can't Be Empty!
                    </div>
                </div>

                 <!--LastName-->
                 <div class="form-group">
                    <label>LastName</label>
                    <input type="text" formControlName="lastname" class="form-control"
                    [ngClass]="{'is-invalid': submitted && form['lastname'].errors}">

                    <!--Error Message-->
                    <div *ngIf="submitted && form['lastname'].errors" class="invalid-feedback">
                        LastName Can't Be Empty!
                    </div>
                </div>

                 <!--Email-->
                 <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control"
                    [ngClass]="{'is-invalid': submitted && form['email'].errors}">

                    <!--Error Message-->
                    <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
                         
                        <div *ngIf="form['email'].errors['required']">
                            Email Can't Be Empty
                        </div>
                        <div *ngIf="form['email'].errors['email']">
                            Invalid Email Id
                        </div>
                    </div>
                    
                </div>


                 <!--Password-->
                 <div class="form-group">
                    <label>Password</label>
                    <input type="text" formControlName="password" class="form-control"
                    [ngClass]="{'is-invalid': submitted && form['password'].errors}">

                    <!--Error Message-->
                    <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
                        
                        <div *ngIf="form['password'].errors['required']">
                            Password Can't Be Empty
                        </div>
                        <div *ngIf="form['password'].errors['minLength']">
                            Password Must Be 8 Character Long
                        </div>
                    </div>
                    
                </div>

                
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
       
    </div>
</div>
