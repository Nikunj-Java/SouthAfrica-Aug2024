<div class="container">
    <h2 style="background-color: yello;">1. Template Driven Form Example</h2>


    <div class="row">
        <form class="col-md-6 offset-3" (ngSubmit)="onSubmit()" name="form" #form=ngForm novalidate>


            <!--FirstName-->
            <div class="form-group">
                <label>FirstName</label>
                <input type="text" name="fname" id="fname" placeholder="Enter Your FirstName" [(ngModel)]="fname"
                    required class="form-control" #firstName="ngModel">

                <!--Error Message-->
                <div *ngIf="!firstName?.valid && (firstName?.dirty || firstName?.touched)" class="error">
                    Invalid FirstName
                </div>

            </div>

            <!--LastName-->
            <div class="form-group">
                <label>LastName</label>
                <input type="text" name="lname" id="lname" placeholder="Enter Your LastName" [(ngModel)]="lname"
                    required class="form-control" #lastName="ngModel">

                <!--Error Message-->
                <div *ngIf="!lastName?.valid && (lastName?.dirty || lastName?.touched)" class="error">
                    Invalid LastName
                </div>
            </div>


            <!--Email-->
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" [(ngModel)]="email" required
                    class="form-control" #emailId="ngModel">
                <!--Error Message-->
                <div *ngIf="!emailId?.valid && (lastName?.dirty || lastName?.touched)" class="error">
                    <div *ngIf="emailId.errors?.['required']">Email Can't be Empty</div>
                    
                    <div *ngIf="emailId.errors?.['email']">Email Id is Not Valid</div>
                </div>
            </div>


            <!--Password-->
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Your Password"
                    [(ngModel)]="password" required minlength="8" class="form-control" #pwd="ngModel">

                    <div *ngIf="!pwd?.valid && (pwd?.dirty ||pwd?.touched)" class="error">
                        <div *ngIf="pwd.errors?.['required']">Password Can't Be Empty</div>
                        <div *ngIf="pwd.errors?.['minlength']">Password Must Be 8 Character Long</div>
                     
                    </div>

                     
                


            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-success" [disabled]="!form.valid">
                    Register
                </button>
            </div>

        </form>
    </div>
</div>
